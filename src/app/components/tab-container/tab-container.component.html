<!-- Tabs -->
<ul class="flex flex-wrap mb-4">
    <li *ngFor="let tab of tabs" class="tap flex-auto text-center pr-[5px]">
        <a (click)="selectTab(tab)" class="block rounded py-3 px-4 transition text-black hover:shadow-md"  
            [ngClass]="{
                'shadow': !tab.active,
                'login-tap': tab.active
            }" 
            href="#">{{tab.tabTitle}}</a>
    </li>

</ul>

<ng-content></ng-content>
