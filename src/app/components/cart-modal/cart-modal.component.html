<div class="cart-container">
    <div *ngIf="showItems" class="cart-item-container">
        <app-cart-item id="item" *ngFor="let item of items" [item]="item"></app-cart-item>
    </div>
    
    <div *ngIf="!showItems" class="empty-items">
        <fa-icon [icon]="emptyCart" class="cart-plus"></fa-icon>
        <div class="content">
            <h1 class="header">Your cart is empty</h1>
            <span>Please Add Items!</span>
        </div>
    </div>
    <app-button class="btn" [buttonType]="!showItems ? 'disabled':''" [disabled]="!showItems">Checkout</app-button>
</div>
