<div class='checkout-item-container'>
    <!-- product img and description -->
    <div class='image-container'>
        <img [src]="item.imgurl" [alt]='item.description'/>
    </div>
    <span class='name'> {{item.description}} </span>

    <!-- quantity structure -->
    <span class='quantity'>
        <button 
        class="arrow" 
        (click)="operateOnItemQuantity('decrease', item)"
        [disabled]="item.quantity === '1'"
        [ngClass]="item.quantity === '1' ? 'disabled': ''">
            <fa-icon [icon]="minus"></fa-icon>
        </button>
        <span class="num-quantity">{{item.quantity}}</span> 
        <button 
        class="arrow" 
        (click)="operateOnItemQuantity('increase', item)"
        [disabled]="item.quantity === '80'"
        [ngClass]="item.quantity === '80' ? 'disabled': ''">
            <fa-icon [icon]="plus"></fa-icon>
        </button>
    </span>

    <!-- price structure -->
    <span class='price'> <span>$</span>{{item.price}} </span>

    <!-- remove button -->
    <fa-icon 
    [icon]="trashbin" 
    class='trash-icon'
    (click)="removeItem(item)"
    ></fa-icon>
    
</div>
