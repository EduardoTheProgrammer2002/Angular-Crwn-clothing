<div class='checkout-item-container'>
    <div class='image-container'>
        <img [src]="item.imgurl" [alt]='item.description'/>
    </div>
    <span class='name'> {{item.description}} </span>
    <span class='quantity'>
        <fa-icon [icon]="minus" (click)="operateOnItemQuantity('decrease', item)" class="minus-arrow arrow"></fa-icon>
        {{item.quantity}} 
        <fa-icon [icon]="plus" (click)="operateOnItemQuantity('increase', item)"  class="plus-arrow arrow"></fa-icon>
    </span>
    <span class='price'> <span>$</span>{{item.price}} </span>
    <fa-icon 
    [icon]="trashbin" 
    class='trash-icon'
    (click)="removeItem(item)"
    ></fa-icon>
    
</div>
