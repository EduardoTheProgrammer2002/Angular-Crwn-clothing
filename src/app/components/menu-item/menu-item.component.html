<div class="menu-item" [ngClass]="{'large': !!section?.size}">
    <div class='background-image' style="background-image: url({{section?.imageUrl}});"></div>
    <div class="content">
        <h1 class="title">{{section?.title?.toUpperCase()}}</h1>
        <span class="subtitle">SHOP NOW</span>
    </div>
</div>
