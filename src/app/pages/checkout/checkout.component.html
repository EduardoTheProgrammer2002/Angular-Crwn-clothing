<div class='checkout-container'>
    <div class='checkout-header'>
        <div class='header-block'>
            <span>Product</span>
        </div>
        <div class='header-block'>
            <span>Description</span>
        </div>
        <div class='header-block'>
            <span>Quantity</span>
        </div>
        <div class='header-block'>
            <span>Price</span>            
        </div>
        <div class='header-block'>
            <span>Remove</span>
        </div>
    </div>
    
    <app-checkout-item *ngFor="let item of items" [item]="item" class="item"></app-checkout-item>
    
    <div class="payment">
        <app-button buttonType="payment" class="payment-btn" (click)="openPaymentModal('payments')">Pay now</app-button>
        <span class='total'>Total: US<span class="total-money">${{storage.totalToPay}}</span></span>
    </div>
    <app-payments-modal *ngIf="storage.authState$ | async"></app-payments-modal>
</div>
