<!-- Payment alert -->
<div class="parent-container fixed z-50 inset-0 overflow-y-auto" [ngClass]="{'parent-container-animation': alert.show}" id="modal">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center 
        sm:block sm:p-0">
        <!-- Modal BG Overlay -->
        <div class="fixed inset-0 transition-opacity" (click)="closePaymentAlert()" *ngIf="alert.show">
            <div class="absolute inset-0 bg-gray-800 opacity-90"></div>
        </div>

        
        <!-- This element is to trick the browser into centering the modal contents. -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
        
        <div [@popAlert]="alertState" class="main-container inline-block align-bottom bg-white rounded-lg text-left
            shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">

            <!-- Add margin if you want to see some of the overlay behind the modal-->
            <div class="container success flex justify-center py-4 px-6" [ngClass]="alert.state ? 'success': 'failure'">
                <!-- icon -->
                <div class="icon-container">
                    <fa-icon [icon]="check"></fa-icon>
                </div>
                <!--Title-->
                <div class="content ustify-center flex items-center pb-[20px]">
                    <h1 class="header">
                        {{alert.headerMsg}}
                    </h1>
                    <div class="msg">
                        {{alert.msg}}
                    </div>
                </div>
                <app-button [buttonType]="alert.state ? 'success' : 'failure'" (click)="closePaymentAlert()">Done</app-button>
            </div>
        </div>
    </div>
</div>
