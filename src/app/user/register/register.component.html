<!-- Registration Form -->
<div class="title">
    New Account
</div>
<form [formGroup]="registerForm">
    <!-- Name -->
    <div class="mb-[35px] input-container">
        <app-input [control]="name" type="text" label="Name" placeholder="Enter your Name" ></app-input>
    </div>
    <!-- Email -->
    <div class="mb-[35px] input-container">
        <app-input [control]="email" type="text" label="Email" placeholder="Enter your Email" ></app-input>
    </div>

    <!-- Password -->
    <div class="mb-[30px]">
        <app-input [control]="password" type="password" label="Password" placeholder="Password" ></app-input>
    </div>
    <!-- Confirm Password -->
    <div class="mb-[30px] input-container">
        <app-input [control]="confirm_password" type="password" label="Confirm Password" placeholder="Confirm password" ></app-input>
    </div>
    <button type="submit" [disabled]="registerForm.invalid"
        [ngClass]="{'apply-hover': !registerForm.invalid}"
        class="block formButton disabled:opacity-50 rounded transition mb-[30px] mt-[25px]
        hover:bg-indigo-500">
        Submit
    </button>
</form>
