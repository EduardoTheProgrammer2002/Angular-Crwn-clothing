<div class="title">
    Your Account
</div>
<!-- Login Form -->
<form [formGroup]="loginForm" (submit)="signIn($event)">
    <!-- Email -->
    <div class="mb-[5px] input-container">
        <app-input [control]="email" type="text" label="Email" placeholder="Enter your Email" ></app-input>
        <fa-icon [icon]="user" class="text-[30px] icon"></fa-icon> 
    </div>
    <!-- Password -->
    <div class="mb-[8px] input-container">
        <app-input [control]="password" type="password" label="Password" placeholder="Password" ></app-input>
        <fa-icon [icon]="lock" class="text-[30px] icon"></fa-icon> 
    </div>
    <button type="submit" [disabled]="loginForm.invalid" 
        [ngClass]="{'apply-hover': !loginForm.invalid}"
        class="block formButton disabled:opacity-50 rounded transition mb-[30px] mt-[25px]">
        Submit
    </button>
</form>
